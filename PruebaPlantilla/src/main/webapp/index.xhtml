<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:outputStylesheet  library="css" name="estilos.css" />
    
    <h:body styleClass="body-login">
        <p:outputPanel>
            <div class="ui-g centrar-texto">
                <div class="ui-g-12 text-size-40">
                    BONGUSTAIO
                </div>
            </div>
            <div class="ui-g margin-top-100">
                <div class="ui-g-4"></div>
                <div class="ui-g-4" >

                    <h:form >
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid columns="2" styleClass="centrar-contenido" style="border-color: red">
                            <p:outputLabel value="Usuario:" />
                            <p:inputText value="#{usuarioController.usuarios.usuario}" required="true"/>

                            <p:outputLabel value="Password:" />
                            <p:inputText value="#{usuarioController.usuarios.clave}" type="password" required="true" />

                            <h:column/>
                            <p:commandButton action="#{usuarioController.login()}" value="Login"/>

                        </p:panelGrid>
                    </h:form>
                </div>
                <div class="ui-g-4"></div>
            </div>
            <div class="ui-g  footer-login">
                <div class="ui-g-12">
                </div>
            </div>
        </p:outputPanel>
        <br />

    </h:body>
</html>
