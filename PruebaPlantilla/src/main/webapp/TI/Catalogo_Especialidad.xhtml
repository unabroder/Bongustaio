<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:growl id="MSJ"/>
        
        <h:form id="d">
            <p:panelGrid columns="3">
                
                <p:commandButton value="+"
                                 oncomplete="PF('catalogo_especialidad').show()"
                                 styleClass="btnEditar"
                                 onclick="reiniciarTema(); editarMSJ()"
                                 style="margin-right: 99%"/>                
            </p:panelGrid>
        </h:form>
        
        <p:dialog widgetVar="catalogo_especialidad"
                  modal="true"
                  showEffect="clip"
                  resizable="false"
                  header="Catalogo especialidad">
            
            <p:ajax event="close"
                    listener="#{catalogoEspecialidadController.limpiar()}"
                    update=":da"/>
            
            <h:form id="da">
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Catalogo" 
                                   for="cmbCatalogo"/>
                    <p:selectOneMenu id="cmbCatalogo" value="#{catalogoEspecialidadController.catalogo.idcatalogo}">
                        <f:selectItem itemLabel="Seleccione catalogo" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{catalogoController.listaCatalogo}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idcatalogo}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Especialidad" 
                                   for="cmbEspecialidad"/>
                    <p:selectOneMenu id="cmbEspecialidad" value="#{catalogoEspecialidadController.especialidad.idespecialidad}">
                        <f:selectItem itemLabel="Seleccione especialidad" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{especialidadController.listaEspecialidad}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.idespecialidad}"/>
                    </p:selectOneMenu>
                    
                    
                    <p:commandButton value="Guardar" actionListener="#{catalogoEspecialidadController.insertar()}"
                                     update=":Datos da :MSJ"
                                     oncomplete="PF('catalogo_especialidad').hide()"
                                     rendered="#{catalogoEspecialidadController.catalogoEspecialidad.id_cat_esp == 0}"
                                     onclick="reiniciarTema();editarMSJ()"/>
                    <p:commandButton value="Editar" actionListener="#{catalogoEspecialidadController.editar()}"
                                     update=":Datos da :MSJ"
                                     oncomplete="PF('catalogo_especialidad').hide()"
                                     rendered="#{catalogoEspecialidadController.catalogoEspecialidad.id_cat_esp != 0}"
                                     onclick="reiniciarTema();editarMSJ()"/>
                </p:panelGrid>
                
            </h:form>
            
        </p:dialog>
        
        <h:form id="Datos">
            <p:dataTable value="#{catalogoEspecialidadController.listaCatalogoEspecialidad}" var="ce">
                <p:column headerText="ID">
                    <h:outputText value="#{ce.id_cat_esp}"/>
                </p:column>
                
                <p:column headerText="Catalogo">
                    <h:outputText value="#{ce.idcatalogo.nombre}"/>                                            
                </p:column>
                
                <p:column headerText="Especialidad">
                    <h:outputText value="#{ce.idespecialidad.nombre}"/>
                </p:column>
                
                <p:column headerText="Editar">
                    <p:commandButton value="Modificar"
                                     actionListener="#{catalogoEspecialidadController.consultarCatalogoEspecialidad(ce)}"
                                     update=":da"
                                     oncomplete="PF('catalogo_especialidad').show()"
                                     styleClass="btnEditar"
                                     onclick="reiniciarTema(); editarMSJ()"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar"
                                     actionListener="#{catalogoEspecialidadController.eliminar(ce)}"
                                     update=":Datos :MSJ"                                     
                                     onclick="reiniciarTema(); editarMSJ()"
                                     styleClass="btnEliminar"
                                     />
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
