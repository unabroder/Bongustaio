<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content"  >

        <p:growl id="MSJ"/>
        <h:form id="d">
            <p:panelGrid columns="3">
                <p:commandButton  value="+" oncomplete="PF('categoria').show()" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%"/>
            </p:panelGrid>
        </h:form>
        <!---->
        <p:dialog widgetVar="categoria" modal="false" showEffect="clip" resizable="false" header="Inventario">
            <p:ajax event="close"  listener="#{inventarioController.limpiar()}"  update=":da" />
            <h:form id='da'>

                <p:panelGrid columns="2" >

                    <p:outputLabel value="selecione el producto" for="cmbProducto"/>
                    <p:selectOneMenu id="cmbProducto" value="#{inventarioController.producto.idproducto}">
                        <f:selectItem itemLabel="seleccione" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{productoController.listaproducto}" var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto.idproducto}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Cantidad Entrada" for="txtCantidadEntrada"/>
                    <p:inputText id="txtCantidadEntrada"  value="#{inventarioController.inventario.cant_entrada}"/>
                    
                    <p:outputLabel value="Cantidad Disponible" for="txtCantidadDisponible"/>
                    <p:inputText id="txtCantidadDisponible"  value="#{inventarioController.inventario.cant_disponible}"/>

                    
                    <h:outputText value="Estado:" />
                    <p:selectOneMenu id="selEstado" value="#{inventarioController.inventario.estado}">
                        <f:selectItem itemValue="1" itemLabel="Activo" />
                        <f:selectItem itemValue="0" itemLabel="Inactivo" />
                    </p:selectOneMenu>

                    <p:commandButton value="Guardar" actionListener="#{inventarioController.insertar()}"
                                     rendered="#{inventarioController.producto.idproducto ==0}"
                                     update=":Datos da :MSJ" oncomplete="PF('categoria').hide()" icon="ui-icon-mail-open" 
                                     onclick="reiniciarTema();editarMSJ()"/>


                    <p:commandButton value="Editar" actionListener="#{inventarioController.modificar()}"
                                     rendered="#{inventarioController.producto.idproducto !=0}"
                                     update=":Datos da :MSJ" oncomplete="PF('categoria').hide()" 
                                     onclick="reiniciarTema();editarMSJ()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form id="Datos">

            <p:dataTable  value="#{inventarioController.listaInventario}" var="inventario">
                <p:column headerText="ID">
                    <h:outputText value="#{inventario.idinventario}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{inventario.producto.nombre}" />
                </p:column>

                <p:column headerText="Cantidad Entrada">
                    <h:outputText value="#{inventario.cant_entrada}" />
                </p:column>

                <p:column headerText="Cantidad Disponible">
                    <h:outputText value="#{inventario.cant_disponible}" />
                </p:column>
                
                <p:column headerText="Estado">
                    <h:outputText value="#{inventario.estado}" />
                </p:column>

                <p:column headerText="Editar">
                    <p:commandButton value="Modificar" actionListener="#{inventarioController.obtenerUno(inventario)}"
                                     update=":da" oncomplete="PF('categoria').show()" styleClass="btnEditar" 
                                     onclick="reiniciarTema();editarMSJ()" />
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" actionListener="#{inventarioController.eliminar(inventario)}"
                                     update=":Datos"
                                     onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
