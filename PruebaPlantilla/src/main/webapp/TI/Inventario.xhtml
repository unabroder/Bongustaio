<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content"  >


        <p:growl id="MSJ"/>

        <h:form id="d">

            <p:panelGrid columns="3">

                <p:commandButton  value="+" oncomplete="PF('dlgInventario').show()" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%"/>

            </p:panelGrid>
        </h:form>

        <!---->
        <p:dialog widgetVar="dlgInventario" modal="false" showEffect="clip" resizable="false" header="Inventario">
            <p:ajax event="close"  listener="#{inventarioController.limpiar}"  update=":da" />
            <h:form id='da'>

                <p:panelGrid columns="2" >
                    <p:outputLabel value="Proveedor-Producto-Sucursal:" for="cmbProveedor"/>
                    <p:selectOneMenu id="cmbProveedor" value="#{inventarioController.productoProveedor.idprod_prov}">
                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{productoproveedorController.listaproprov}" var="proveedor" itemLabel="#{proveedor.idproveedor.nombre} #{proveedor.idproducto.nombre} #{proveedor.idsucursal.nombre} " itemValue="#{proveedor.idprod_prov}" />
                    </p:selectOneMenu> 

                    <h:outputText value="Cantidad Entrada:" />
                    <p:inputText id="txtCantEntrada"  value="#{inventarioController.inventario.cant_entrada}"/>
                    
                    <h:outputText value="Cantidad Disponible:" />
                    <p:inputText id="txtCantDisponible"  value="#{inventarioController.inventario.cant_disponible}"/>
                    
                    <h:outputText value="Estado:" />
                    <p:selectOneMenu id="selEstado" value="#{inventarioController.inventario.estado}">
                        <f:selectItem itemValue="1" itemLabel="Activo" />
                        <f:selectItem itemValue="0" itemLabel="Inactivo" />
                    </p:selectOneMenu>          

                    <p:commandButton value="Guardar" actionListener="#{inventarioController.insertar()}"
                                     rendered="#{inventarioController.inventario.idinventario == 0}"
                                     update=":Datos da :MSJ" oncomplete="PF('dlgInventario').hide()" icon="ui-icon-mail-open" 

                                     onclick="reiniciarTema();editarMSJ()"/>
                    <p:commandButton value="Editar" actionListener="#{inventarioController.actualizar()}"
                                     rendered="#{inventarioController.inventario.idinventario !=0}"
                                     update=":Datos da :MSJ" oncomplete="PF('dlgInventario').hide()" 

                                     onclick="reiniciarTema();editarMSJ()"/>

                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form id="Datos">

            <p:dataTable  value="#{inventarioController.listaInventario}" var="inventario">
                <p:column headerText="ID">
                    <h:outputText value="#{inventario.idinventario}" />
                </p:column>
                <p:column headerText="Proveedor">
                    <h:outputText value="#{inventario.productoProveedor.idproveedor.nombre}" />
                </p:column>

                <p:column headerText="Producto">
                    <h:outputText value="#{inventario.productoProveedor.idproducto.nombre}" />
                </p:column>

                <p:column headerText="Sucursal">
                    <h:outputText value="#{inventario.productoProveedor.idsucursal.nombre}" />
                </p:column>

                <p:column headerText="Cantidad Entrada">
                    <h:outputText value="#{inventario.cant_entrada}" />
                </p:column>

                <p:column headerText="Cantidad Disponible">
                    <h:outputText value="#{inventario.cant_disponible}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{inventario.estado}" />
                </p:column>
                <p:column headerText="Editar">
                    <p:commandButton value="Modificar" actionListener="#{inventarioController.obtenerUno(inventario)}"
                                     update=":da" oncomplete="PF('dlgInventario').show()" styleClass="btnEditar" 
                                     onclick="reiniciarTema();editarMSJ()" />
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" actionListener="#{inventarioController.eliminar(inventario)}"
                                     update=":Datos"
                                     onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                </p:column>
            </p:dataTable>
        </h:form>




    </ui:define>

    <ui:define name="bottom">
        preba de sonido
    </ui:define>


</ui:composition>
