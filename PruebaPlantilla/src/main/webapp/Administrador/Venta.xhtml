<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">



        <p:growl id="MSJ"/>
        <h:form id="d">
            <p:panelGrid columns="3">
                <p:commandButton  icon="fa fa-fw fa-plus" value="Agregar" oncomplete="PF('venta').show()" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%;"/>
            </p:panelGrid>
        </h:form>



        <p:dialog style="margin-top: 10; " widgetVar="venta" modal="false" showEffect="clip" resizable="false" header="Venta">
            <p:ajax event="close" update=":da" listener="#{ventaController.limpiar()}" />
            <h:form id='da'>
                <p:panelGrid columns="2" >

                    <p:outputLabel value="Ingrese el nombre Empleado" for="cmbEmpleado"/>
                    <p:selectOneMenu id="cmbEmpleado" value="#{ventaController.empleado.idempleado}">
                        <f:selectItem itemLabel="seleccione persona" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{empleadoController.listaEmpleado}" var="emp" itemLabel="#{emp.nombres}" itemValue="#{emp.idempleado}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Plato completo" for="cmbPlatoCompleto"/>
                    <p:selectOneMenu id="cmbPlatoCompleto" value="#{ventaController.platoCompleto.idplato_completo}">
                        <f:selectItem itemLabel="seleccione Plato" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{plato_CompletoController.listapcompleto}" var="vdc" itemLabel="#{vdc.nombre}" itemValue="#{vdc.idplato_completo}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Complemento" for="cmbVDComplemento"/>
                    <p:selectOneMenu id="cmbVDComplemento" value="#{ventaController.complemento.idcomplemento}">
                        <f:selectItem itemLabel="seleccione menú" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{complementoController.listaComplemento}" var="vdc" itemLabel="#{vdc.nombre}" itemValue="#{vdc.idcomplemento}" />
                    </p:selectOneMenu>
                   

                    <p:outputLabel value="Cantidad" for="cantidad"/>
                    <p:inputText id="cantidad" value="#{ventaController.venta.cantidad}" />
                    <p:outputLabel value="Total" for="txtTotal"/>
                    <p:inputText id="txtTotal" value="#{ventaController.venta.total}"/>
                    <p:outputLabel value="Estado" for="txtEstado"/>
                    <p:inputText id="txtEstado" required="true" value="#{ventaController.venta.estado}"/>
                    
                    <p:commandButton value="Guardar" actionListener="#{ventaController.insertar()}"
                                     update=":Datos da :MSJ" oncomplete="PF('venta').hide()" icon="ui-icon-mail-open" 
                                     rendered="#{ventaController.venta.idventa ==0}"  
                                     onclick="reiniciarTema();editarMSJ()"/>
                    <p:commandButton value="Editar" actionListener="#{ventaController.modificar()}"
                                     update=":Datos da :MSJ" oncomplete="PF('venta').hide()" 
                                     rendered="#{ventaController.venta.idventa != 0}"
                                     onclick="reiniciarTema();editarMSJ()" />

                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form >
            <p:panelGrid columns="4">
                <p:calendar value="#{ventaController.fecha.fecha1}"></p:calendar><p:calendar value="#{ventaController.fecha.fecha2}"></p:calendar>
             
                    <p:commandButton   value="consultar por fechas"  
                                      styleClass="btnEditar" update=":Datos" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%;"/>

                    <p:commandButton  value="Descargar ↓" 
                                      styleClass="btnEditar" action="#{ventaController.reporte()}"  update=":Datos" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%;"/>

                
            </p:panelGrid>
        </h:form>

        <h:form id="Datos">

            <p:dataTable id="tabla" value="#{ventaController.listaventa}"  var="v" >

                <p:column style="width: 3%" headerText="ID">
                    <h:outputText value="#{v.idventa}" />
                </p:column>
                <p:column headerText="Nombre Empleado">
                    <h:outputText value="#{v.idempleado.nombres}" />
                </p:column>
                <p:column headerText="Plato">
                    <h:outputText value="#{v.idplato_completo.nombre}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{v.fecha}" />
                </p:column>
                
                <p:column headerText="Complemento">
                    <h:outputText value="#{v.idcomplemento.nombre}" />
                </p:column>
                
                <p:column headerText="Cantidad">
                    <h:outputText value="#{v.cantidad}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{v.total}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{v.estado}" />
                </p:column>
                <p:column  headerText="Editar">
                    <p:commandButton icon="fa fa-magic" actionListener="#{ventaController.leerId(v)}"
                                     update=":da" oncomplete="PF('venta').show()" styleClass="btnEditar" 
                                     onclick="reiniciarTema();editarMSJ()" />
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandButton icon="fa fa-trash" actionListener="#{ventaController.eliminar(v)}" update="tabla"
                                     onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                </p:column>
            </p:dataTable>
        </h:form>




    </ui:define>

</ui:composition>
