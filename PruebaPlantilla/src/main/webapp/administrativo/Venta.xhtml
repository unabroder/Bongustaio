<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">



        <p:growl id="MSJ"/>
        <h:form id="d">

            <p:panelGrid columns="1">
                <p:commandButton  icon="fa fa-fw fa-plus" value="Agregar" oncomplete="PF('venta').show()" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%;"/> </p:panelGrid>
        </h:form>



        <p:dialog style="margin-top: 10%; " widgetVar="venta" modal="false" showEffect="clip" resizable="false" header="Venta">
            <p:ajax event="close" update=":da" listener="#{ventaController.limpiar()}" />
            <h:form id='da'>
                <p:panelGrid columns="2" >

                    <p:outputLabel value="Ingrese el nombre Empleado" for="cmbEmpleado"/>
                    <p:selectOneMenu id="cmbEmpleado" value="#{ventaController.empleado.idempleado}">
                        <f:selectItem itemLabel="seleccione persona" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{empleadoController.listaEmpleado}" var="emp" itemLabel="#{emp.nombres}" itemValue="#{emp.idempleado}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Ingrese venta detalle complemento" for="cmbVDComplemento"/>
                    <p:selectOneMenu id="cmbVDComplemento" value="#{ventaController.vdComplemento.idventaDetalle_complemento}">
                        <f:selectItem itemLabel="seleccione venta detalle complemento" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{ventaDetalleComplementoController.listavdcomplemento}" var="vdc" itemLabel="#{vdc.idventaDetalle_complemento}" itemValue="#{vdc.idventaDetalle_complemento}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Subtotal" for="txtSubtotal"/>
                    <p:inputText id="txtSubtotal" value="#{ventaController.venta.subtotal}" />
                    <p:outputLabel value="Total" for="txtTotal"/>
                    <p:inputText id="txtTotal" value="#{ventaController.venta.total}"/>
                    <p:outputLabel value="Estado" for="txtEstado"/>
                    <p:inputText id="txtEstado" required="true" value="#{ventaController.venta.estado}"/>

                    <p:commandButton value="Guardar" actionListener="#{ventaController.insertar()}"
                                     update=":DatosT da :MSJ" oncomplete="PF('venta').hide()" icon="ui-icon-mail-open" 
                                     rendered="#{ventaController.venta.idventa ==0}"  
                                     onclick="reiniciarTema();editarMSJ()"/>
                    <p:commandButton value="Editar" actionListener="#{ventaController.modificar()}"
                                     update=":DatosT da :MSJ" oncomplete="PF('venta').hide()" 
                                     rendered="#{ventaController.venta.idventa != 0}"
                                     onclick="reiniciarTema();editarMSJ()" />

                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form id="Datos">
            <p:panelGrid columns="2">

                <h:outputLabel value="Ingrese fecha de inicio" />
                <h:outputLabel value="Ingrese fecha final" />
                <p:calendar  value="#{ventaController.fecha.fecha1}" />
                <p:calendar value="#{ventaController.fecha.fecha2}" />
            </p:panelGrid>
            <p:panelGrid columns="2">

                <p:commandButton  update=":DatosT"   value="Consultar por fecha" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()"/> 
                <p:commandButton  update=":DatosT" action="#{ventaController.reporte()}"  value="Descargar reporte" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()"/>
            </p:panelGrid>
        </h:form>
        <h:form id="DatosT">
          
            <p:dataTable id="tabla"  value="#{ventaController.listaventa}"  var="v" >

                <p:column headerText="ID">
                    <h:outputText value="#{v.idventa}" />
                </p:column>
                <p:column headerText="Nombre Empleado">
                    <h:outputText value="#{v.idempleado.nombres}" />
                </p:column>
                <p:column headerText="# venta detalle complemento">
                    <h:outputText value="#{v.idventaDetalle_complemento.idventaDetalle_complemento}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{v.fecha}" ><f:convertDateTime pattern="dd-MM-YYYY"/></h:outputText>
                </p:column>
                <p:column headerText="SubTotal">
                    <h:outputText value="#{v.subtotal}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{v.total}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{v.estado}" />
                </p:column>
                <p:column headerText="Editar">
                    <p:commandButton value="Modificar" actionListener="#{ventaController.leerId(v)}"
                                     update=":da" oncomplete="PF('venta').show()" styleClass="btnEditar" 
                                     onclick="reiniciarTema();editarMSJ()" />
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" actionListener="#{ventaController.eliminar(v)}" update="tabla"
                                     onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                </p:column>
            </p:dataTable>

         

        </h:form>

    </ui:define>

</ui:composition>
