<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet  library="css" name="estilos.css" />
    </h:head>
    <h:body>
        <p:outputPanel>
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar styleClass="menu">
                    <p:submenu label="Mantenimientos" icon="pi pi-file">
                        <p:menuitem value="Proveedores" url="#" />
                        <p:menuitem value="Sucursales" url="#" />
                        <p:menuitem value="Productos" url="#" />
                        <p:separator />
                        <p:menuitem value="Cerrar Sesion" url="#" />
                    </p:submenu>

                    <p:menuitem value="Ventas" url="#" icon="pi pi-times" />
                    <p:menuitem value="Inventario" url="#" icon="pi pi-times" />
                    <f:facet name="options">
                        <p:outputLabel value="Bienvenido: nflores"/> &nbsp;
                        <p:commandButton value="Cerrar Sesion" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
                <br/>
                <div class="ui-g centrar-texto">
                    <div class="ui-g-4 ">


                        <p:graphicImage styleClass="red-input" name="img/icono-mtto.png" />
                        <br/><br/>
                        <p:linkButton outcome="Ventas/venta" value="VENTAS" style="margin-right:20px;border-radius: 20px" title="Icon Onl">
                            <f:param name="productId" value="30" />
                        </p:linkButton>

                    </div>
                    <div class="ui-g-4 centrar-contenido" >


                        <p:graphicImage name="img/icono-ventas.png" />
                        <br/><br/>
                        <p:linkButton outcome="Ventas/venta" value="VENTAS" style="margin-right:20px;border-radius: 20px" title="Icon Onl">
                            <f:param name="productId" value="30" />
                        </p:linkButton>


                    </div>
                    <div class="ui-g-4">

                        <p:graphicImage name="img/icono-inventario.png" />
                        <br/><br/>
                        <p:linkButton outcome="Ventas/venta" value="VENTAS" style="margin-right:20px;border-radius: 20px" title="Icon Onl">
                            <f:param name="productId" value="30" />
                        </p:linkButton>

                    </div>


                </div>
            </h:form>
        </p:outputPanel>
    </h:body>
</html>
