<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                 
                
                
                
                
                
                <p:growl id="MSJ"/>

                <h:form id="d">

                    <p:panelGrid columns="3">

                        <p:commandButton  value="+" oncomplete="PF('venta_detalle').show()" 
                                          styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%"/>

                    </p:panelGrid>
                </h:form>

                <!---->
                <p:dialog widgetVar="venta_detalle" modal="false" showEffect="clip" resizable="false" header="Venta_Detalle">
                    <p:ajax event="close" listener="#{venta_DetalleController.limpiar()}" update=":da" />
                    <h:form id='da'>
                        <p:panelGrid columns="2" >

                            <p:outputLabel value="# de Venta" for="cmbVenta" />
                            <p:selectOneMenu id="cmbVenta" value="#{venta_DetalleController.venta.idventa}" >
                                <f:selectItem itemLabel="seleccione # de venta" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ventaController.listaventa}" var="ve" itemLabel="#{ve.idventa}"
                                               itemValue="#{ve.idventa}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Seleccione el catalogo" for="cmbCatalogo" />
                            <p:selectOneMenu id="cmbCatalogo" value="#{venta_DetalleController.catalogo.idcatalogo}">
                                <f:selectItem itemLabel="seleccione el catalogo" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{catalogoController.listaCatalogo}" var="ca" itemLabel="#{ca.nombre}"
                                               itemValue="#{ca.idcatalogo}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Cantidad" for="txtCantidad" />
                            <p:inputText id="txtCantidad" value="#{venta_DetalleController.vdetalle.cantidad}"/>
                            <p:outputLabel value="Estado" for="txtEstado" />
                            <p:inputText id="txtEstado" value="#{venta_DetalleController.vdetalle.estado}" />

                            <p:commandButton value="Guardar" actionListener="#{venta_DetalleController.insertar()}"
                                             rendered="#{venta_DetalleController.vdetalle.idventa_detalle == 0}"
                                             update=":Datos :MSJ"  oncomplete="PF('venta_detalle').hide()" icon="ui-icon-mail-open" 
                                             onclick="reiniciarTema();editarMSJ()"/>
                            
                            <p:commandButton value="Editar" actionListener="#{venta_DetalleController.modificar()}"
                                             rendered="#{venta_DetalleController.vdetalle.idventa_detalle != 0}"
                                             update=":Datos :MSJ" oncomplete="PF('venta_detalle').hide()" 
                                             onclick="reiniciarTema();editarMSJ()"/>

                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <h:form id="Datos">

                    <p:dataTable id="tabla"  var="vd" value="#{venta_DetalleController.listavdetalle}" >
                        <p:column headerText="ID">
                            <h:outputText value="#{vd.idventa_detalle}" />
                        </p:column>
                        <p:column headerText="# de Venta">
                            <h:outputText value="#{vd.idventa.idventa}" />
                        </p:column>
                        <p:column headerText="Catalogo">
                            <h:outputText value="#{vd.idcatalogo.nombre}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{vd.cantidad}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{vd.estado}" />
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Modificar" actionListener="#{venta_DetalleController.leerId(vd)}"
                                             update=":da" oncomplete="PF('venta_detalle').show()" styleClass="btnEditar" 
                                             onclick="reiniciarTema();editarMSJ()" />
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" actionListener="#{venta_DetalleController.eliminar(vd)}" update="tabla"
                                             onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                
                
                
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
