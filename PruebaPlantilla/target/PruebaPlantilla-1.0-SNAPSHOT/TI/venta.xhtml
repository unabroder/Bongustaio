<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">

                
                
                
                <p:growl id="MSJ"/>

                <h:form id="d">

                    <p:panelGrid columns="3">

                        <p:commandButton  value="+" oncomplete="PF('venta').show()" 
                                          styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%"/>

                    </p:panelGrid>
                </h:form>

                <!---->
                <p:dialog widgetVar="venta" modal="false" showEffect="clip" resizable="false" header="Venta">
                    <p:ajax event="close" listener="#{ventaController.limpiar()}" update=":da" />
                    <h:form id='da'>
                        <p:panelGrid columns="2" >

                            <p:outputLabel value="Empleado" for="cmbEmpleado" />
                            <p:selectOneMenu id="cmbEmpleado" value="#{ventaController.empleado.idempleado}" >
                                <f:selectItem itemLabel="seleccione la persona" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{empleadoController.listaEmpleado}" var="emp" itemLabel="#{emp.nombres}"
                                               itemValue="#{emp.idempleado}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Subtotal" for="txtsubtotal" />
                            <p:inputText id="txtsubtotal" value="#{ventaController.venta.subtotal}"/>
                            <p:outputLabel value="Total" for="txttotal" />
                            <p:inputText id="txttotal" value="#{ventaController.venta.total}" />
                            <p:outputLabel value="Estado" for="txtestado" />
                            <p:inputText id="txtestado" value="#{ventaController.venta.estado}" />

                            <p:commandButton value="Guardar" actionListener="#{ventaController.insertar()}"
                                             rendered="#{ventaController.venta.idventa == 0}"
                                             update=":Datos :MSJ"  oncomplete="PF('venta').hide()" icon="ui-icon-mail-open" 
                                             onclick="reiniciarTema();editarMSJ()"/>
                            
                            <p:commandButton value="Editar" actionListener="#{ventaController.modificar()}"
                                             rendered="#{ventaController.venta.idventa != 0}"
                                             update=":Datos :MSJ" oncomplete="PF('venta').hide()" 
                                             onclick="reiniciarTema();editarMSJ()"/>

                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <h:form id="Datos">

                    <p:dataTable id="tabla"  var="v" value="#{ventaController.listaventa}" >
                        <p:column headerText="ID">
                            <h:outputText value="#{v.idventa}" />
                        </p:column>
                        <p:column headerText="Empleado">
                            <h:outputText value="#{v.idempleado.nombres}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{v.fecha}" />
                        </p:column>
                        <p:column headerText="Subtotal">
                            <h:outputText value="#{v.subtotal}" />
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{v.total}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{v.estado}" />
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Modificar" actionListener="#{ventaController.leerId(v)}"
                                             update=":da" oncomplete="PF('venta').show()" styleClass="btnEditar" 
                                             onclick="reiniciarTema();editarMSJ()" />
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" actionListener="#{ventaController.eliminar(v)}" update="tabla"
                                             onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                        </p:column>
                    </p:dataTable>
                </h:form>







            </ui:define>

        </ui:composition>

    </body>
</html>
