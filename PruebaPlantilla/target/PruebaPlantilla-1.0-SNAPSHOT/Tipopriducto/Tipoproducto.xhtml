<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../TemplateAdministrador/newTemplate.xhtml">

           <br/>
            <ui:define name="content">
                <p:growl id="MSJ"/>
                <h:form id="id">
                    <p:panelGrid columns="3">                        
                        <p:commandButton value="+" oncomplete="PF('tipoproducto').show()" 
                                         styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right: 99%"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
            
            <p:dialog widgetVar="tipoproducto" modal="true" showEffect="clip" resizable="false" header="Tipo Producto">
                <p:ajax event="close" update=":da"/>
                <h:form id="da">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tipo producto" for="txtTipoproducto"/>
                        <p:inputText id="txtTipoproducto" value="#{tipoproductoController.tipoproducto.tipoproducto}" required="true"/>
                       
                        <p:outputLabel value="Estado" for="txtEstado"/>
                        <p:inputText id="txtEstado" value="#{tipoproductoController.tipoproducto.estado}" required="true"/>
                        
                        
                        <p:commandButton value="Guardar" actionListener="#{tipoproductoController.insertar()}"
                                         rendered="#{tipoproductoController.tipoproducto.idtipoproducto==0}"
                                         oncomplete="PF('tipoproducto').hide()"/>
                        
                        <p:commandButton value="Actualizar"  rendered="#{tipoproductoController.tipoproducto.idtipoproducto!=0}"
                                         oncomplete="PF('tipoproducto').hide()"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
           <br/> 
            <p:dataTable value="#" var="tipo">
                <p:column headerText="ID">
                    <h:outputText value="#tipo.idtipoproducto"/>
                </p:column>
                <p:column headerText="Tipo de producto">
                    <h:outputText value="#tipo.tipoproducto"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#tipo.estado"/>
                </p:column>
            </p:dataTable>
            
        </ui:composition>

    </body>
</html>
