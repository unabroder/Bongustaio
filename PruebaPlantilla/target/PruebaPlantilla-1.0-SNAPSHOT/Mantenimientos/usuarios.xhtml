<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bongustaio</title>
        <h:outputStylesheet  library="css" name="estilos.css" />
        <script src="resource2/js/ponki.js" type="text/javascript"></script>
        <link rel="icon" href="img/core-img/restaurantes.png" />

        <!-- Core Stylesheet -->
        <link href="../style.css" rel="stylesheet" />

        <!-- Responsive CSS -->
        <link href="../css/responsive/responsive.css" rel="stylesheet" />
    </h:head>
    <h:body>
         <!-- ****** Superficie Principal de login y iconos ****** -->
        <div class="top_header_area">
            <div class="container">
                <div class="row">
                    <div class="col-5 col-sm-6">
                        <!--  Top Social bar start -->
                        <div class="top_social_bar">
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <!-- Nombre de Usuario -->
                    <div class="col-7 col-sm-6">
                        <div class="signup-search-area d-flex align-items-center justify-content-end">
                            <div class="login_register_area d-flex">
                                <div class="login">
                                    <a class="btn-outline-dark" href="#">Bienvenido :Nathalia</a>
                                </div>
                                <div class="register">
                                    <a class="btn-outline-primary" href="#">Sing up</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ****** Fin Superficie Principal de login y iconos ****** -->
        
        <img id="ponkIfondo" />
        <p:growl id="MSJ"/>
        <br/>
        <h:form id="d">
            <p:fieldset legend="Nuevo" toggleable="true">
                <p:panelGrid columns="3">
                    <p:commandButton value="Nuevo Categoria" oncomplete="PF('categoria').show()" 
                                     styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()"/>
                    
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <!---->
        <p:dialog widgetVar="categoria" modal="false" showEffect="clip" resizable="false" header="Categoria">
            <p:ajax event="close" update=":da" />
            <h:form id='da'>
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Nombre" for="txtNombre"/>
                    <p:inputText id="txtNombre" />
                    <p:outputLabel value="Apellido" for="txtApellido"/>
                    <p:inputText id="txtApellido" />
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText id="txtEmail" />
                    <p:outputLabel value="Telefono" for="txtTelefono"/>
                    <p:inputText id="txtTelefono" required="true"/>
                    <p:commandButton value="Guardar" 
                                     update=":Datos da :MSJ" oncomplete="PF('categoria').hide()" icon="ui-icon-mail-open" 
                                   
                                     onclick="reiniciarTema();editarMSJ()"/>
                    <p:commandButton value="Editar"
                                     update=":Datos da :MSJ" oncomplete="PF('categoria').hide()" 
                                    
                                     onclick="reiniciarTema();editarMSJ()"/>

                </p:panelGrid>
            </h:form>
        </p:dialog>
        
        <h:form id="Datos">
            <p:fieldset legend="Datos Categoria" toggleable="true" >
                <p:dataTable  var="p">
                    <p:column headerText="ID">
                        <h:outputText  />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Modificar" 
                                         update=":da" oncomplete="PF('categoria').show()" styleClass="btnEditar" 
                                         onclick="reiniciarTema();editarMSJ()" />
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar"
                                         onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>

    </h:body>
    <headscript>
        <script src="ponki.js" type="text/javascript"></script>
        <script>
                                             efectoInicio();
                                             ponerIcono("");
                                             arreglarBoton("0.#D88A0A.white.redondo", "borde.si.solid.1", "degradado.si.10.black");
                                             ponerTema("#F6BF03", "black", "Ocultar", "Mostrar", "0.9", "0.9");
                                             arreglarBotonClase("btnEditar.#F8730A.white.redondo", "borde.si", "degradado.si.5.black");
                                             arreglarBotonClase("btnEliminar.#C14309.white.redondo", "borde.si", "degradado.si.10.black");

        </script>
    </headscript>
    
     <!-- ****** Importaciones de JavaScript ******

    <script src="../js/jquery/jquery-2.2.4.min.js"></script>
    <script src="../js/bootstrap/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/others/plugins.js"></script>
    <script src="../js/active.js"></script> -->
</html>
