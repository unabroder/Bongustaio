<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bongustaio</title>
        <h:outputStylesheet  library="css" name="estilos.css" />
        <script src="resource2/js/ponki.js" type="text/javascript"></script>
        <link rel="icon" href="img/core-img/restaurantes.png" />

        <!-- Core Stylesheet -->
        <link href="../style.css" rel="stylesheet" />

        <!-- Responsive CSS -->
        <link href="../css/responsive/responsive.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <!-- ****** Superficie Principal de login y iconos ****** -->
        <div class="top_header_area">
            <div class="container">
                <div class="row">
                    <div class="col-5 col-sm-6">
                        <!--  Top Social bar start -->
                        <div class="top_social_bar">
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <!-- Nombre de Usuario -->
                    <div class="col-7 col-sm-6">
                        <div class="signup-search-area d-flex align-items-center justify-content-end">
                            <div class="login_register_area d-flex">
                                <div class="login">
                                    <a class="btn-outline-dark" href="#">Bienvenido :Nathalia</a>
                                </div>
                                <div class="register">
                                    <a class="btn-outline-primary" href="#">Sing up</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ****** Fin Superficie Principal de login y iconos ****** -->
        
        <img id="ponkIfondo" />
        <p:growl id="MSJ"/>
        <br/>
        <h:form id="d">
            <p:fieldset legend="Nuevo" toggleable="true">
                <p:panelGrid columns="3">
                    <p:commandButton value="Nueva Venta" oncomplete="PF('venta').show()" 
                                     styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()"/>
                    
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <!---->
        <p:dialog widgetVar="venta" modal="false" showEffect="clip" resizable="false" header="Venta">
            <p:ajax event="close" update=":da" />
            <h:form id="da">
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Empleado" for="slcempleado"/>
                    <p:selectOneMenu value="#{ventaController.empleado.idempleado}" id="slcempleado">
                        <f:selectItem itemLabel="seleccione la persona" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{empleadoController.listaEmpleado}" var="emp" itemLabel="#{emp.nombres}" itemValue="#{emp.idempleado}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Fecha" for="txtfecha"/>
                    <p:inputText id="txtfecha" />
                    <p:outputLabel value="Subtotal" for="txtsubtotal" />
                    <p:inputText id="txtsubtotal" />
                    <p:outputLabel value="Total" for="txttotal" />
                    <p:inputText id="txttotal" />
                    <p:outputLabel value="Estado" for="txtestado" />
                    <p:inputText id="txtestado" />
                    
                    <p:commandButton value="Guardar" update=":Datos da :MSJ" oncomplete="PF('venta').hide()" icon="ui-icon-mail-open"
                                     onclick="reiniciarTema();editarMSJ()" />
                    <p:commandButton value="Editar" update=":Datos da :MSJ" oncomplete="PF('venta').hide()"
                                     onclick='reiniciarTema();editarMSJ()' />
                </p:panelGrid>
            </h:form>
        </p:dialog>
        
        <h:form id='Datos'>
            <p:fieldset legend="Datos Venta" toggleable="true">
                <p:dataTable var='v'>
                    <p:column headerText="ID">
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="Empleado">
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="Subtotal">
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText/>
                    </p:column>
                    
                    <p:column headerText="Editar">
                        <p:commandButton value="Modificar" update=":da" oncomplete="PF('venta').show()"
                                         styleClass="btnEditar" onclick="reinicarTema();editarMSJ()"/>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        
        
    </h:body>
    
    <headscript>
        <script src="ponki.js" type="text/javascript"></script>
        <script>
                                             efectoInicio();
                                             ponerIcono("");
                                             arreglarBoton("0.#D88A0A.white.redondo", "borde.si.solid.1", "degradado.si.10.black");
                                             ponerTema("#F6BF03", "black", "Ocultar", "Mostrar", "0.9", "0.9");
                                             arreglarBotonClase("btnEditar.#F8730A.white.redondo", "borde.si", "degradado.si.5.black");
                                             arreglarBotonClase("btnEliminar.#C14309.white.redondo", "borde.si", "degradado.si.10.black");

        </script>
    </headscript>
</html>
